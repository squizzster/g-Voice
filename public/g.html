
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>g-Voice</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(ellipse at center, #0f0f1a 0%, #050509 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    /* Rotating subtle glow background */
    body::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background:
        radial-gradient(circle at 30% 30%, rgba(196,108,255,0.15), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(164,91,255,0.15), transparent 60%);
      animation: rotateBG 25s linear infinite;
      z-index: 0;
    }
    @keyframes rotateBG { to { transform: rotate(360deg) scale(1.1); } }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      gap: 2rem;
      width: 480px;
      height: 420px;
      padding: 3.5rem 2.5rem;
      border-radius: 24px;
      background: rgba(255,255,255,0.02);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 0 60px rgba(164,91,255,0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .container:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 80px rgba(196,108,255,0.6);
    }

    .logo {
      font-size: 3.4rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 24px rgba(196,108,255,0.6);
      margin-bottom: 0;
    }

    .strapline {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tagline {
      font-size: 1.4rem;
      letter-spacing: 2px;
      color: #e0d0ff;
      text-shadow: 0 0 12px rgba(164,140,255,0.5);
      margin-bottom: 0.5rem;
    }

    .divider {
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, #a45bff, #c46cff);
      border-radius: 1px;
      filter: drop-shadow(0 0 6px rgba(196,108,255,0.7));
    }

    .mic-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(145deg, #a45bff, #c46cff);
      box-shadow:
        0 0 40px rgba(164,91,255,0.7),
        0 0 80px rgba(196,108,255,0.6),
        inset 0 0 14px rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: pulseBtn 3s ease-out infinite;
      margin-top: 1rem;
    }
    .mic-btn:hover { transform: scale(1.2); }
    @keyframes pulseBtn {
      0%,100% {
        box-shadow:
          0 0 30px rgba(164,91,255,0.6),
          0 0 60px rgba(196,108,255,0.5),
          inset 0 0 12px rgba(255,255,255,0.2);
      }
      50% {
        box-shadow:
          0 0 60px rgba(164,91,255,0.85),
          0 0 120px rgba(196,108,255,0.7),
          inset 0 0 20px rgba(255,255,255,0.3);
      }
    }
    .mic-btn svg { width: 56px; height: 56px; fill: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">g-<span>Voice</span></div>
    <div class="strapline">
      <div class="tagline">Conversational DNA</div>
      <div class="divider"></div>
    </div>
    <div class="mic-btn" onclick="startCall()">
      <svg viewBox="0 0 24 24">
        <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 1 0-6 0v6a3 3 0 0 0 3 3z"/>
        <path d="M19 11a1 1 0 0 0-2 0 5 5 0 0 1-10 0 1 1 0 1 0-2 0 7 7 0 0 0 6 6.92V20H9a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2h-2v-2.08A7 7 0 0 0 19 11z"/>
      </svg>
    </div>
  </div>

  <script>
    function startCall() {
      alert("Call initiated with g-Voice!");
    }
  </script>
</body>
</html>
